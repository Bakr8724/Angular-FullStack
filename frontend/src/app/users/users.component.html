<app-navbar></app-navbar>
<div class="page">
    <div class="content">
      <div class="header-row">
        <h1>Users</h1>
        <button *ngIf="isAdmin" class="new-user" (click)="openNewUserModal()">New</button>

      </div>
<div *ngIf="users.length > 0">
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>Admin</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.profile.firstName }} {{ user.profile.lastName }}</td>
            <td>{{ user.profile.email }}</td>
            <td>{{ user.active ? 'Yes' : 'No' }}</td>
            <td>{{ user.admin ? 'Yes' : 'No' }}</td>
            <td>{{ user.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

<div class="modal-backdrop" *ngIf="showNewUserModal">
    <div class="modal">
      <div class="modal-header">
        <button (click)="closeNewUserModal()" class="close-btn">Ã—</button>
      </div>
      <div class="modal-body">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" [(ngModel)]="newUser.firstName" placeholder="first name" required />
  
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" [(ngModel)]="newUser.lastName" placeholder="last name" required />
  
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="newUser.email" placeholder="email" required />
  
        <label for="phone">Phone</label>
        <input id="phone" type="tel" [(ngModel)]="newUser.phone" placeholder="phone" required />
  
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="newUser.password" placeholder="password" required />
  
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" [(ngModel)]="newUser.confirmPassword" placeholder="confirm password" required />
  
        <label for="admin">Make user an admin role?</label>
        <select id="admin" [(ngModel)]="newUser.admin">
          <option value="" disabled selected>Pick an option</option>
          <option [ngValue]="true">True</option>
          <option [ngValue]="false">False</option>
        </select>
      </div>
      <div class="modal-footer">
        <button (click)="createUser()" class="submit-btn">Submit</button>
      </div>
    </div>
  </div>
</div>
